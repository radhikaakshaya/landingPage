<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <Link href="style.css" rel="stylesheet"></Link>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
   <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="./assests/logo1.jpg" alt="logo" class="navbar_logo" />
        </div>
        <div class="navbar_items">
          <button class="nav_item button-primary">Order Food</button>
        </div>
      </nav>
    </header>
    <!--End Navbar -->
    <!-- main -->
    <main class="container">
       <!-- Hero section-->
<section class="hero">
 <div class="hero-image-container">
  <img src="./assests/heroImage.jpeg" alt="hero image" class="hero-image">
  <div class="hero-bg"></div>
 </div>
 <div class="hero-dec">
  <h1 class="hero-text">Order Food from restaurants near by you</h1> 
  <button class="nav_item button-primary">Order now</button>
 </div>
</section>
 <!--End Hero section -->
 <!-- menu section -->
 <section class="menu-container">
  <h1 class="explore-menu"> Explore our menu</h1>
  <div class="explore-bg"></div>
  <div class="menu-list">
    <!-- pizza -->
    <div class="menu-card">
      <img src="./assests/menu-pizza.jpeg" alt="pizza" class="food-image">
      <div class="menu-description">
        <h2 class="menu-title">PIZZA</h2>
        <p class="menu-restaraunts">Pizza Hunt ,Daminos <span style="color: red;">+3</span></p>
      </div>
    </div>
    <!--end pizza -->
    <!-- icecream -->
    <div class="menu-card middleimage">
      <img src="./assests/menu-icecream.jpeg" alt="ice-cream"
      class="food-image ">
      <div class="menu-description">
        <h2 class="menu-title">ICE-CREAM</h2>
        <p class="menu-restaraunts">Ice-cream flavours ,manoland <span style="color: red;">+3</span></p>
      </div>
    </div>
    <!--end icecream -->
     <!-- biryani -->
    <div class="menu-card">
      <img src="./assests/menu-biryani.jpg" alt="biryani" class="food-image">
      <div class="menu-description">
        <h2 class="menu-title">BIRYANI</h2>
        <p class="menu-restaraunts">Biryani hub ,lepakshi <span style="color: red;">+3</span></p>
      </div>
    </div>
    <!--end biryani -->
  </div>
<div class="menu-button">
  <button class="button-primary">view more</button> </div>
 </section>
 <!--end menu section -->
 <!-- restaurants -->
 <section class="restaurant-container">
 
    <h1 class="restaurant-text">choose your faviorate restaurant</h1>
<div class="restaurant-list">
  <div class="restaurant-row1">
     <div class="restaurant-1">
    <img src="./assests/restaurant1.jpeg" alt="restaurant1" class="restaurant1">
  </div>
  <div class="restaurant-2">
    <img src="./assests/resaurant2.jpeg" alt="restaurant2" class="restaurant2">
  </div>
  </div>
 <div class="restaurant-row2">
   <div class="restaurant-3">
    <img src="./assests/restaurant3.jpeg" alt="restaurant3" class="restaurant3">
  </div>
  <div class="restaurant-4">
    <img src="./assests/restaurant4.jpeg" alt="restaurant4" class="restaurant4">
  </div>
 </div>
 
</div>
 </section>
  <!--end restaurants -->
    </main>
   
  </body>
</html>
